<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="app.css">
  <style>

  </style>
</head>

<body>
  <div id="app">
    <div class="player-controls">
      <div id="selection-x">X</div>
      <div id="selection-o">O</div>
    </div>
    <div class="game-board">
      <div class="score-board">
        <div class="score-container">
          <span class="score-label">X: </span>
          <span id="score-x">0</span></div>
        <div class="score-container">
          <span class="score-label">O: </span>
          <span id="score-o">0</span>
        </div>

      </div>
      <div id="tic-tac-grid"></div>
      <button id="new-round">New Round</button>
      <div id="message"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
